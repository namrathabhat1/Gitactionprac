name: firstwork
on: push
    branches:
     - main
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: install nodejs
        uses: actions/setup-node@v4
        with: 
          node-version: 20.4.0
      - name: install dependencies
        run: npm ci
      - name: run tests
        run: npm test
